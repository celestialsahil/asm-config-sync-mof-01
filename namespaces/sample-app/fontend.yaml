apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest # Replace with built image pushed to registry
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: db-pw-alloydbomni
          volumeMounts:
            - name: frontend-src
              mountPath: /app
      volumes:
        - name: frontend-src
          emptyDir: {} # replace with PVC if persistence is required
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000